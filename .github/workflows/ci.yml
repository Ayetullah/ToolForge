name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: utilitytools
          POSTGRES_PASSWORD: utilitytools_test
          POSTGRES_DB: utilitytools_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore -c Release
    
    - name: Run unit tests
      run: dotnet test tests/UtilityTools.Tests.Unit --no-build -c Release --verbosity normal --collect:"XPlat Code Coverage"
      env:
        ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=utilitytools_test;Username=utilitytools;Password=utilitytools_test
    
    - name: Run integration tests
      run: dotnet test tests/UtilityTools.Tests.Integration --no-build -c Release --verbosity normal
      env:
        ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=utilitytools_test;Username=utilitytools;Password=utilitytools_test
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t utilitytools-api:latest .
    
    - name: Test Docker image
      run: docker run --rm utilitytools-api:latest --version || true

